<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - AvocadoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:45</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
   </nav>

   <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
   </header>

 <main class="main-screen find-screen">

   <div class="find-icons">
    <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
    <div class="find-icons__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contatcts</span></div>
    <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
    <div class="find-icons__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
   </div>

   <div class="recommended-friends">
     <h6 class="recommended-friends__title">Recommended Friends</h6>
     <span>You have no recommended friends.</span>
   </div>


 </main>

 <div id="no-mobile">
    <span>Your Screen is too big...</span>
</div>

    <script src="https://kit.fontawesome.com/663dc70510.js" crossorigin="anonymous"></script>

</html>
