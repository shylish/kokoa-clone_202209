<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AvocadoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:45</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welocome to Avocado Talk</h1>
        <p class="welcome-header__text">If you have an Avocado Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input class="login-form__bnt" type="submit" value="Log In" />
        <a href="#">Find Avocado Account or password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big...</span>
    </div>

    <script src="https://kit.fontawesome.com/663dc70510.js" crossorigin="anonymous"></script>
</body>
</html>
